<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Griglia 3x3 cliccabile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 50px;
      width: 300px; 
      margin: auto;
    }
    .grid-item {
      width: 100%;
      height: 0;
      padding-bottom: 100%; 
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #ccc;
      cursor: pointer;
      font-size: 14px; 
      text-align: center;
      transition: background-color 0.3s ease;
    }
    .grid-item.clicked {
      background-color: #d1e7dd;
      color: #0f5132;
    }
    .grid-item:nth-child(1) {
      background-color: #f89684; 
    }
    .grid-item:nth-child(2) {
      background-color: #9aff9a; 
    }
    .grid-item:nth-child(3) {
      background-color: #a7d3ff; 
    }
    .grid-item:nth-child(4) {
      background-color: #ffaed9; 
    }
    .grid-item:nth-child(5) {
      background-color: #ff4500; 
    }
    .grid-item:nth-child(6) {
      background-color: #fff2aa; 
    }
    .grid-item:nth-child(7) {
      background-color: #ffecb8; 
    }
    .grid-item:nth-child(8) {
      background-color: #b1ffe1;
    }
    .grid-item:nth-child(9) {
      background-color: #ffdced; 
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mt-5">griglia cliccabile</h2>
  <div class="grid-container">
    <div class="grid-item" onclick="handleClick(this, 1)"></div>
    <div class="grid-item" onclick="handleClick(this, 2)"></div>
    <div class="grid-item" onclick="handleClick(this, 3)"></div>
    <div class="grid-item" onclick="handleClick(this, 4)"></div>
    <div class="grid-item" onclick="handleClick(this, 5)"></div>
    <div class="grid-item" onclick="handleClick(this, 6)"></div>
    <div class="grid-item" onclick="handleClick(this, 7)"></div>
    <div class="grid-item" onclick="handleClick(this, 8)"></div>
    <div class="grid-item" onclick="handleClick(this, 9)"></div>
  </div>
  <div id="output" class="text-center mt-4"></div>
</div>

<script>
  function handleClick(cell, cellNumber) {
    // Aggiunge la classe 'clicked' alla cella cliccata
    cell.classList.add('clicked');
    
    // Mostra il messaggio relativo alla cella cliccata
    document.getElementById("output").innerHTML = "Hai cliccato la cella " + cellNumber;
    
    // Chiede all'utente di inserire un numero tramite prompt
    let userInput = prompt("Inserisci un numero per calcolare il quadrato della cella " + cellNumber + ":");

    // Controlla se l'input è valido
    if (userInput != null && !isNaN(userInput)) {
      let result = Math.pow(Number(userInput), 2); // Calcola il quadrato del numero
      alert("Il quadrato di " + userInput + " è: " + result); // Mostra il risultato
    } else {
      alert("Per favore, inserisci un numero valido.");
    }
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
