<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form con Bootstrap 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Modulo di esempio</h2>
    <form id="myForm">
      <div class="mb-3">
        <label for="inputName" class="form-label">Nome</label>
        <input type="text" class="form-control" id="inputName" name="name" required>
      </div>

      <div class="mb-3">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail" name="email" required>
      </div>

      <div class="mb-3">
        <label for="inputSelect" class="form-label">Scegli una opzione</label>
        <select class="form-select" id="inputSelect" name="option" required>
          <option value="" selected disabled>Seleziona...</option>
          <option value="opzione1">Opzione 1</option>
          <option value="opzione2">Opzione 2</option>
          <option value="opzione3">Opzione 3</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="inputMessage" class="form-label">Messaggio</label>
        <textarea class="form-control" id="inputMessage" name="message" rows="3" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Invia</button>
    </form>

    <div id="output" class="mt-4">
      <h4>Dati inviati:</h4>
      <pre id="outputData"></pre>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
      event.preventDefault(); 

      const name = document.getElementById("inputName").value;
      const email = document.getElementById("inputEmail").value;
      const option = document.getElementById("inputSelect").value;
      const message = document.getElementById("inputMessage").value;

      const outputData = document.getElementById("outputData");
      outputData.textContent = `
        Nome: ${name}
        Email: ${email}
        Opzione scelta: ${option}
        Messaggio: ${message}
      `;
    });
  </script>
</body>
</html>
