<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Esempio Accordion con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
      /* Personalizzazione dello stile dell'accordion */
      .accordion-button {
        background-color: #4CAF50; /* Colore di sfondo verde */
        color: white; /* Colore del testo */
        font-family: 'Arial', sans-serif; /* Carattere del testo */
      }
      .accordion-button:not(.collapsed) {
        background-color: #388E3C; /* Colore quando √® aperto */
        color: white;
      }
      .accordion-item {
        border: 1px solid #388E3C; /* Colore del bordo */
        border-radius: 8px; /* Raggio degli angoli */
        margin-bottom: 10px; /* Spazio tra gli item */
      }
      .accordion-body {
        font-family: 'Courier New', monospace; /* Carattere speciale per il corpo */
        font-size: 1.1rem; /* Dimensione del font */
        color: #333; /* Colore del testo */
      }
      h2.text-center {
        font-family: 'Georgia', serif; /* Carattere per il titolo */
        color: #2C3E50; /* Colore titolo */
      }
      /* Colore di sfondo del corpo */
      body {
        background-color: #f4f4f9;
      }
    </style>

  </head>
  
  <body>

    <div class="container mt-5">
      <h2 class="text-center">Domande e Risposte</h2>

      <div class="accordion" id="accordionExample">
      
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              <strong>ü¶¥ Quante ossa ha il corpo umano?</strong>
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              Il corpo umano ha 206 ossa.
            </div>
          </div>
        </div>
      
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              <strong>üåç Quanti continenti ci sono nel mondo?</strong>
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              Ci sono 7 continenti nel mondo. (Mi scuso per l'errore nel testo originale!)
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              <strong>üåè Quanti abitanti ci sono sulla terra?</strong>
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              Ci sono circa 8 miliardi di abitanti sulla Terra.
            </div>
          </div>
        </div>
        
      </div> 

    </div> 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
