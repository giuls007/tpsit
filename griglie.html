<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglie Colorate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .grid-container {
            display: grid;
            column-gap: 20px; /* Distanza orizzontale aumentata */
            row-gap: 20px;    /* Distanza verticale aumentata */
            justify-items: center;
            align-items: center;
        }

        .grid-2x2 {
            grid-template-columns: repeat(2, 100px);
            grid-template-rows: repeat(2, 100px);
        }

        .grid-3x3 {
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
        }

        .grid-item {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
        }

        .color-1 { background-color: #FF6347; }
        .color-2 { background-color: #32CD32; }
        .color-3 { background-color: #1E90FF; }
        .color-4 { background-color: #FFD700; }

        .color-5 { background-color: #8A2BE2; }
        .color-6 { background-color: #FF1493; }
        .color-7 { background-color: #00BFFF; }
        .color-8 { background-color: #D2691E; }
        .color-9 { background-color: #A52A2A; }

        /* Separazione di 3 cm tra le griglie */
        .separate-grids {
            margin-top: 3cm;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="grid-container grid-2x2 mb-5">
        <div class="grid-item color-1"></div>
        <div class="grid-item color-2"></div>
        <div class="grid-item color-3"></div>
        <div class="grid-item color-4"></div>
    </div>

    <!-- Classe per separare le griglie di 3 cm -->
    <div class="grid-container grid-3x3 separate-grids">
        <div class="grid-item color-1"></div>
        <div class="grid-item color-2"></div>
        <div class="grid-item color-3"></div>
        <div class="grid-item color-4"></div>
        <div class="grid-item color-5"></div>
        <div class="grid-item color-6"></div>
        <div class="grid-item color-7"></div>
        <div class="grid-item color-8"></div>
        <div class="grid-item color-9"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
